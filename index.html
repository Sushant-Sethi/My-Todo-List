<script>
  const todoListContainer = document.getElementById("todo-list");
  const newTodoTitleElem = document.getElementById("new-todo-title");

  function onAddTodo() {
    const newTodoTitleText = newTodoTitleElem.value;
    if (newTodoTitleText === "") {
      alert("Please enter a valid data");
      return;
    }

    console.log("@AJ Value: ", newTodoTitleText);

    const paraElem = document.createElement("p");
    paraElem.textContent = newTodoTitleText;
    todoListContainer.prepend(paraElem);
    newTodoTitleElem.value = "";
  }

  //console.log(todoListContainer, newTodoTitleElem);
</script>
